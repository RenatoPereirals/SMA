name: CI

on:
    push:
        branches:
            - main

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up .NET
              uses: actions/setup-dotnet@v4
              with:
                  dotnet-version: "8.0.x"

            - name: Restore dependencies
              run: dotnet restore StockSimulator.sln

            - name: Build
              run: dotnet build --configuration Release StockSimulator.sln

            - name: Run application
              run: dotnet run --project src/StockSimulator.API/StockSimulator.API.csproj

    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up .NET
              uses: actions/setup-dotnet@v4
              with:
                  dotnet-version: "8.0.x"

            - name: Restore dependencies
              run: dotnet restore StockSimulator.sln

            - name: Test
              id: test
              run: dotnet test StockSimulator.sln
